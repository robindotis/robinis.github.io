<HTML>
<TITLE></TITLE>
<HEAD>
<LINK REL="Stylesheet" TITLE="ATD Stylesheet" MEDIA="SCREEN" HREF="../css/atd_viewer.css">
<SCRIPT LANGUAGE='javascript'>
<!--
//*********************
//Name:	SetLocation()
//Purpose:	Gets the term to be scrolled to from the hidden frame and scrolls there.
//Params:	None
//Return:	None
//Created:	17/12/1998 (RM)
//Modified:	17/12/1998 (RM)
//*********************
function SetLocation()
{
  var strTerm = parent.opener.parent.HIDDEN.strGlossaryTerm;

  //compare selection to glossary array

  aGlos = parent.LETTERS.aGlossary;

  var bFound = false;
  for (var i=0;i<aGlos.length;i++)
  {
	if (aGlos[i].toUpperCase()==strTerm.toUpperCase())
	{
		bFound = true;
		i=aGlos.length;
	}
  }
  if (bFound)
	this.location="glossary.htm#"+strTerm
}
//-->
</SCRIPT>
</HEAD>
<BODY onLoad="SetLocation();" onUnload="parent.opener.parent.HIDDEN.intGlossary=0;" CLASS="dialog">

     so that the end tags in the do loop also have start tags -->
